name: example-basic-pnpm
on:
  push:
    branches:
      - 'master'
  pull_request:
  workflow_dispatch:

env:
  DEBUG: '@cypress/github-action'

jobs:
  first-run-pnpm:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'
          cache-dependency-path: examples/basic-pnpm/pnpm-lock.yaml

      - name: Cypress tests
        uses: ./
        with:
          runTests: false
          working-directory: examples/basic-pnpm
      - name: Remove Cypress binary
        run: pnpm cypress cache clear
        working-directory: examples/basic-pnpm

  basic-pnpm:
    needs: first-run-pnpm
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

        # See https://github.com/pnpm/action-setup
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

        # See https://github.com/actions/setup-node
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'
          cache-dependency-path: examples/basic-pnpm/pnpm-lock.yaml

      - name: Cypress tests
        # if you copy this workflow to another repository
        # take the next line as replacement for ./
        # uses: cypress-io/github-action@v6
        uses: ./
        with:
          working-directory: examples/basic-pnpm
          # print information about detected browsers, etc
          # see https://on.cypress.io/command-line#cypress-info
          build: pnpm exec cypress info
