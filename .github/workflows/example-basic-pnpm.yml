name: example-basic-pnpm
on:
  # push:
  #   branches:
  #     - 'master'
  # pull_request:
  workflow_dispatch:

env:
  DEBUG: '@cypress/github-action'

jobs:

  basic-pnpm:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, windows-2022, macos-14]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        run: npm install -g pnpm@9

      - name: Show store path
        run: pnpm store path

